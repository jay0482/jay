<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Men's Ethinc</title>
    <link rel="icon" href="./flipkart.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body style="background: #f7f7f8; padding: 0px; margin: 0px">
    <!--Create a header part-->
    <header style="background: white; padding: 12px 28px 12px 28px; display: flex">
        <!--left-->
        <div style="width: 65%; display: flex; justify-content: space-between" class="left">
            <!--Logo-->
            <div style="width: 15%" class="logo">
                <img width="100%" src="logo.svg" alt="" />
            </div>
            <!--search area-->
            <div style="width: 80%;
              background: #f0f5ff;
              border-radius: 12px;
              padding-left: 10px;
              display: flex;
              align-items: center;" class="search_area">
                <i class="fa fa-search" style="width: 5%; font-size: 25px; color: #717478" aria-hidden="true"></i>
                <input type="text" style="
          border: none;
          width: 90%;
          padding: 7px 7px 7px 7px;
          background: none;
          " placeholder="Search for Products, Brands and More" />
            </div>
        </div>
        <!--right-->
        <div style="width: 35%;
         padding: 10px;
         display: flex;
         justify-content: space-between;
         align-items: center;
         color: #000000b5;
        " class="right">
            <!--Create four options-->
            <div class="options1" style="display: flex; align-items: center; gap: 5px; cursor: pointer">
                <i class="fa-solid fa-user" aria-hidden="true"></i>
                <h5 style="margin: 0px">Login</h5>
                <i class="fa-solid fa-angle-down" style="font-size: 8px" aria-hidden="true"></i>
            </div>
            <div class="options2" style="display: flex; align-items: centre; gap: 5px; cursor: pointer">
                <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                <h5 style="margin: 0px">Cart</h5>
            </div>
            <div class="options3" style="display: flex; align-items: centre; gap: 5px; cursor: pointer">
                <i class="fa-regular fa-address-card" style="font-size: 15px" aria-hidden="true"></i>
                <h5 style="margin: 0px">Become a seller</h5>
            </div>
            <div class="options4" style="cursor: pointer">
                <i class="fa-solid fa-ellipsis-vertical" aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <!--Main Part Start-->
    <main style="background: red; margin: 5px 10px">
        <!--create navigations-->
        <nav style="
    background: white;
    display: flex;
    justify-content: centre;
    padding: 10px 0px;">
            <div class="links" style="width: 80%; display: flex">
                <!--Create 9 options-->
                <div style="width: 11%; text-align: center;" class="option1">
                    <img width="50%" src="gorcery.webp" alt="">
                    <h6 style="margin: 0px;">Grocery</h6>
                </div>
                <div style="width: 11%; text-align: center;" class="option2">
                    <img width="50%" src="mobile.webp" alt="">
                    <h6 style="margin: 0px;">Mobile</h6>
                </div>
                <div style="width: 11%; text-align: center" class="option3">
                    <img width="50%" src="Fashion.webp" alt="">
                    <h6 style="margin: 0px;">Fashion</h6>
                </div>
                <div style="width: 11%; text-align: center" class="option4">
                    <img width="50%" src="Electronics.webp" alt="">
                    <h6 style="margin: 0px;">Electronics</h6>
                </div>
                <div style="width: 11%; text-align: center" class="option5">
                    <img width="50%" src="Home & Furniture.webp" alt="">
                    <h6 style="margin: 0px;">Home & Furniture</h6>
                </div>
                <div style="width: 11%; text-align: center" class="option6">
                    <img width="50%;" src="Appliances.webp" alt="">
                    <h6 style="margin: 0px;">Appliances</h6>
                </div>
                <div style="width: 11%; text-align: center" class="option7">
                    <img width="50%;" src="Travel.webp" alt="">
                    <h6 style="margin: 0px;">Travel</h6>
                </div>
                <div style="width: 11%; text-align: center" class="option8">
                    <img width="50%;" src="Beauty,Toys & More.webp" alt="">
                    <h6 style="margin: 0px;">Beauty,Toys & More</h6>
                </div>
                <div style="width: 11%; text-align: center" class="option9">
                    <img width="50%" src="Two Wheelers.webp" alt="">
                    <h6 style="margin: 0px;">Two Wheelers</h6>
                </div>
            </div>
        </nav>
    </main>
</body>

</html>
